
{% extends "base.html" %}
{% block content %}


<div id="sign-in-form">
  <form class="form-signin justify-content-center">
    <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mb-1" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3 mt-1">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="mx-auto btn btn-lg btn-primary btn-block w-75" type="submit">Log in</button>
  </form>
</div>



{% endblock %}
