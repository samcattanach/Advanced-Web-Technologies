            <script>    //  slider controls script
              var slider1 = document.getElementById("slider1");  var volume1 = document.getElementById("val1");  volume1.innerHTML = slider1.value;  slider1.oninput = function() {  volume1.innerHTML = this.value;  }; slider1.onchange = function() { updateVolume1(this.value/100); }
              var slider2 = document.getElementById("slider2");  var volume2 = document.getElementById("val2");  volume2.innerHTML = slider2.value;  slider2.oninput = function() {  volume2.innerHTML = this.value;  }; slider2.onchange = function() { updateVolume2(this.value/100); }
              var slider3 = document.getElementById("slider3");  var volume3 = document.getElementById("val3");  volume3.innerHTML = slider3.value;  slider3.oninput = function() {  volume3.innerHTML = this.value;  }; slider3.onchange = function() { updateVolume3(this.value/100); }
              var slider4 = document.getElementById("slider4");  var volume4 = document.getElementById("val4");  volume4.innerHTML = slider4.value;  slider4.oninput = function() {  volume4.innerHTML = this.value;  }; slider4.onchange = function() { updateVolume4(this.value/100); }
              var slider5 = document.getElementById("slider5");  var volume5 = document.getElementById("val5");  volume5.innerHTML = slider5.value;  slider5.oninput = function() {  volume5.innerHTML = this.value;  }; slider5.onchange = function() { updateVolume5(this.value/100); }
              var slider6 = document.getElementById("slider6");  var volume6 = document.getElementById("val6");  volume6.innerHTML = slider6.value;  slider6.oninput = function() {  volume6.innerHTML = this.value;  }; slider6.onchange = function() { updateVolume6(this.value/100); }
              var slider7 = document.getElementById("slider7");  var volume7 = document.getElementById("val7");  volume7.innerHTML = slider7.value;  slider7.oninput = function() {  volume7.innerHTML = this.value;  }; slider7.onchange = function() { updateVolume7(this.value/100); }
              var volume1Before = 0.09;
              var volume2Before = 0.08;
              var volume3Before = 0.06;
              var volume4Before = 0.05;
              var volume5Before = 0.06;
              var volume6Before = 0.08;
              var volume7Before = 0.09;
              var subBass1 = new Howl({  src: ['audio/1sub-bass.mp3'],  loop: true,  volume: 0,  html5: true, preload: true, autoplay: true,  onplayerror: function() {subBass1.once('unlock', function() {subBass1.play();});}  });
              var bass2 = new Howl({  src: ['audio/2bass.mp3'],  loop: true,  volume: 0,  html5: true, preload: true, autoplay: true,  onplayerror: function() {bass2.once('unlock', function() {bass2.play();});}  });
              var highBass3 = new Howl({  src: ['audio/3high-base.mp3'],  loop: true,  volume: .0,  html5: true, preload: true, autoplay: true,  onplayerror: function() {highBass3.once('unlock', function() {highBass3.play();});}  });
              var lowMids4 = new Howl({  src: ['audio/4low-mids.mp3'],  loop: true,  volume: .0,  html5: true, preload: true, autoplay: true,  onplayerror: function() {lowMids4.once('unlock', function() {lowMids4.play();});}  });
              var mids5 = new Howl({  src: ['audio/5mids.mp3'],  loop: true,  volume: .0,  html5: true, preload: true, autoplay: true,  onplayerror: function() {mids5.once('unlock', function() {mids5.play();});}  });
              var lowTrebble6 = new Howl({  src: ['audio/6low-trebble.mp3'],  loop: true,  volume: .0,  html5: true, preload: true, autoplay: true,  onplayerror: function() {lowTrebble6.once('unlock', function() {lowTrebble6.play();});}  });
              var trebble7 = new Howl({  src: ['audio/7trebble.mp3'],  loop: true,  volume: .0,  html5: true, preload: true, autoplay: true,  onplayerror: function() {trebble7.once('unlock', function() {trebble7.play();});}  });
              subBass1.fade(0, 0.09, 1000);
              bass2.fade(0, 0.08, 1000);
              highBass3.fade(0, 0.06, 1000);
              lowMids4.fade(0, 0.05, 1000);
              mids5.fade(0, 0.06, 1000);
              lowTrebble6.fade(0, 0.08, 1000);
              trebble7.fade(0, 0.09, 1000);
              updateVolume1=function(volume1) {volume1=volume1;  subBass1.fade(volume1Before, volume1, 1000);  console.log('1volume:', subBass1.volume(),volume1, volume1Before);  volume1Before = volume1;  }
              updateVolume2=function(volume2) {volume2=volume2;  bass2.fade(volume2Before, volume2, 1000);  console.log('2volume:', bass2.volume(),volume2, volume2Before);  volume2Before = volume2;  }
              updateVolume3=function(volume3) {volume3=volume3;  highBass3.fade(volume3Before, volume3, 1000);  console.log('3volume:', highBass3.volume(),volume3, volume3Before);  volume3Before = volume3;  }
              updateVolume4=function(volume4) {volume4=volume4;  lowMids4.fade(volume4Before, volume4, 1000);  console.log('4volume:', lowMids4.volume(),volume4, volume4Before);  volume4Before = volume4;  }
              updateVolume5=function(volume5) {volume5=volume5;  mids5.fade(volume5Before, volume5, 1000);  console.log('5volume:', mids5.volume(),volume5, volume5Before);  volume5Before = volume5;  }
              updateVolume6=function(volume6) {volume6=volume6;  lowTrebble6.fade(volume6Before, volume6, 1000);  console.log('6volume:', lowTrebble6.volume(),volume6, volume6Before);  volume6Before = volume6;  }
              updateVolume7=function(volume7) {volume7=volume7;  trebble7.fade(volume7Before, volume7, 1000);  console.log('7volume:', trebble7.volume(),volume7, volume7Before);  volume7Before = volume7;  }


              function muteFunction() {
                updateVolume1(0); updateVolume2(0);  updateVolume3(0);  updateVolume4(0);  updateVolume5(0);  updateVolume6(0);  updateVolume7(0);
                slider1.value=0; slider2.value=0; slider3.value=0; slider4.value=0; slider5.value=0; slider6.value=0; slider7.value=0;
                volume1.innerHTML = slider1.value;  volume2.innerHTML = slider2.value;  volume3.innerHTML = slider3.value;  volume4.innerHTML = slider4.value;  volume5.innerHTML = slider5.value;  volume6.innerHTML = slider6.value;  volume7.innerHTML = slider7.value;
              }
              function resetFunction() {
                updateVolume1(0.09); updateVolume2(0.08);  updateVolume3(0.06);  updateVolume4(0.05);  updateVolume5(0.06);  updateVolume6(0.08);  updateVolume7(0.09);
                slider1.value=9; slider2.value=8; slider3.value=6; slider4.value=5; slider5.value=6; slider6.value=8; slider7.value=9;
                volume1.innerHTML = slider1.value;  volume2.innerHTML = slider2.value;  volume3.innerHTML = slider3.value;  volume4.innerHTML = slider4.value;  volume5.innerHTML = slider5.value;  volume6.innerHTML = slider6.value;  volume7.innerHTML = slider7.value;
              }
              function randomFunction() {
                var rand1=(Math.floor(Math.random() * 121) -20)/100;  rand1 = rand1 < 0 ? 0 : rand1; console.log(rand1);
                var rand2=(Math.floor(Math.random() * 121) -20)/100;  rand2 = rand2 < 0 ? 0 : rand2; console.log(rand2);
                var rand3=(Math.floor(Math.random() * 121) -20)/100;  rand3 = rand3 < 0 ? 0 : rand3; console.log(rand3);
                var rand4=(Math.floor(Math.random() * 121) -20)/100;  rand4 = rand4 < 0 ? 0 : rand4; console.log(rand4);
                var rand5=(Math.floor(Math.random() * 121) -20)/100;  rand5 = rand5 < 0 ? 0 : rand5; console.log(rand5);
                var rand6=(Math.floor(Math.random() * 121) -20)/100;  rand6 = rand6 < 0 ? 0 : rand6; console.log(rand6);
                var rand7=(Math.floor(Math.random() * 121) -20)/100;  rand7 = rand7 < 0 ? 0 : rand7; console.log(rand7);
                updateVolume1(rand1); updateVolume2(rand2);  updateVolume3(rand3);  updateVolume4(rand4);  updateVolume5(rand5);  updateVolume6(rand6);  updateVolume7(rand7);
                slider1.value=rand1*100; slider2.value=rand2*100; slider3.value=rand3*100; slider4.value=rand4*100; slider5.value=rand5*100; slider6.value=rand6*100; slider7.value=rand7*100;
                volume1.innerHTML = slider1.value;  volume2.innerHTML = slider2.value;  volume3.innerHTML = slider3.value;  volume4.innerHTML = slider4.value;  volume5.innerHTML = slider5.value;  volume6.innerHTML = slider6.value;  volume7.innerHTML = slider7.value;
              }

              function saveFunction() { /*  */ }
